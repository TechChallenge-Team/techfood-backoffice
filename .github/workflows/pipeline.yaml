on:
  push:
    branches:
  pull_request:
    branches:
      - "**"
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      COVERAGE_PATH: "./TestResults/*/coverage.opencover.xml"
      COVERAGE_EXCLUSIONS: "**/Program.cs,**/DependencyInjection.cs,**/RequestPipeline.cs,**/Resources/*.cs,**/Migrations/**/*.cs,**/Persistence/Contexts/**/*.cs,**/Persistence/Mappings/**/*.cs,**/Persistence/ValueObjectMappings/**/*.cs"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Set up JDK (required by SonarScanner)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "zulu"

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      - name: Install ReportGenerator
        run: dotnet tool update dotnet-reportgenerator-globaltool --tool-path ${{ runner.temp }}/reportgenerator

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin \
            /k:"TechChallenge-Team_techfood-backoffice" \
            /o:"techchallenge-team" \
            /d:sonar.token="${{ env.SONAR_TOKEN }}" \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.cs.opencover.reportsPaths="${{ env.COVERAGE_PATH }}" \
            /d:sonar.coverage.exclusions="${{ env.COVERAGE_EXCLUSIONS }}"

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Add GitHub Packages source
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          if ! dotnet nuget list source | grep -q "github"; then
            dotnet nuget add source --username ${{ github.actor }} --password ${{ env.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/TechChallenge-Team/index.json"
          else
            echo "GitHub source already exists, skipping..."
          fi

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: >
          dotnet test 
          --no-build 
          --configuration Release 
          --collect:"XPlat Code Coverage" 
          --results-directory ./TestResults 
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.ExcludeByFile="${{ env.COVERAGE_EXCLUSIONS }}"

      - name: Generate coverage report
        run: ${{ runner.temp }}/reportgenerator/reportgenerator -reports:${{ env.COVERAGE_PATH }} -targetdir:coverage-report -reporttypes:TextSummary

      - name: Display coverage summary
        run: cat coverage-report/Summary.txt

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Restore dependencies
        run: dotnet restore src/TechFood.BackOffice.Api/TechFood.BackOffice.Api.csproj
      - name: Build
        run: dotnet build --configuration Release src/TechFood.BackOffice.Api/TechFood.BackOffice.Api.csproj
      - name: Test
        run: dotnet test
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/techfood-api:latest -f src/TechFood.BackOffice.Api/Dockerfile .
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/techfood-api:latest

  test-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Restore dependencies
        run: dotnet restore tests/TechFood.BackOffice.Domain.Tests/TechFood.BackOffice.Domain.Tests.csproj
      - name: Run tests with coverage
        run: dotnet test tests/TechFood.BackOffice.Domain.Tests/TechFood.BackOffice.Domain.Tests.csproj --collect:"XPlat Code Coverage" --results-directory tests/TechFood.BackOffice.Domain.Tests/TestResults
      - name: List TestResults files
        run: ls -R tests/TechFood.BackOffice.Domain.Tests/TestResults
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
      - name: Generate coverage report
        run: reportgenerator -reports:tests/TechFood.BackOffice.Domain.Tests/TestResults/*/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:TextSummary
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cat coverage-report/Summary.txt | grep 'Line coverage' | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "Coverage is below 50%!"
            exit 1
          fi

  publish:
    runs-on: ubuntu-latest
    needs: [build, test-validation]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Publish (simulado)
        run: echo "Publicação de artefato .NET (ajuste conforme necessário)"
